<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Senha Criptografada</title>
  </head>
  <link rel="stylesheet" href="assets/estilo/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body>

    <div class="container">
      <h1>Gerador de Senha Criptografada</h1>
      <form class="passwordForm">

        <div class="box-password">

          <label for="password" class="labelSenha">Senha:</label>
          <input type="password" id="password" required />

          <div id="icon"onclick="showHide()"></div>

        </div>
      </form>

        <div class="senhaCript">
            <button type="button" onclick="gerarSenhaCriptografada()">
            Gerar Senha Criptografada
            </button>
            <span class="material-symbols-outlined btn-copy">content_copy</span>
        </div>

      <div class="showPasswod">
          <h2>Senha Criptografada:</h2>
          <span id="senhaCriptografada"></span>
          <button id="btn-copy-2">Copiar senha</button>
      </div>

    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
