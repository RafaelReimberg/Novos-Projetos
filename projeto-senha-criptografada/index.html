<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Senha Criptografada</title>
</head>
<link rel="stylesheet" href="assets/estilo/style.css">
<body>
    <div class="container">
        <h1>Gerador de Senha Criptografada</h1>
        <form id="passwordForm">
            <label for="password">Senha:</label>
            <section class="box-password">
                <input type="password" id="password" required>
                <div id="icon" onclick="showHide()"></div>
            </section>
            <button type="button" onclick="gerarSenhaCriptografada()">Gerar Senha Criptografada</button>
        </form>
        <p>Senha Criptografada: <span id="senhaCriptografada"></span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
