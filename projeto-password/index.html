<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>
<body>
    <form>

        <label for="password">Senha: </label>
        <section class="box-password">
            <input type="password" class="password" id="password" placeholder="Digite sua senha:">
            <div id="icon" onclick="showHide()"></div>
        </section>
        
        <ul class="helper-text">
            <li class="length">Deve ter no mínimo 8 caracteres</li>
            <li class="lowercase">Deve ter conter letras minusculas</li>
            <li class="uppercase">Deve ter conter letras maiusculas</li>
            <li class="special">Deve ter número ou caracteres especial</li>
        </ul>
        
    </form>
    <script src="assets/js/script.js"></script>
</body>
</html>
