<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<!--   <link href="ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>-->
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
<form name="meu_form">

  <h1>Contato</h1>

  <div class="group-form">
    <div class="nome-input">
      <label for="nome">Nome</label>
      <input type="text" id="nomeid" placeholder="Digite seu nome"  name="nome" />
    </div>
    <div class="tel-input">
      <label for="fone">Fone</label>
      <input type="tel" id="foneid" placeholder="(xx )xxxxx-xxxx" name="fone" />
    </div>
    <div class="email-input">
      <label for="email">Email</label>
      <input type="email" id="emailid" placeholder="contato@mail.com" name="email" />
    </div>
  </div>


  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
<script src="js/script.js"></script>
</body>
</html>
